<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFlow</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="header-title">Anime<span>Flow</span></h1>
        <nav class="header-nav">
            <ul class="header-nav-list">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Directorio</a></li>
            </ul>
            <div class="header-search">
                <input type="text" id="search" class="header-search-input" placeholder="Buscar">
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <img class="hero-img" src="" alt="">
                <div class="hero-text">
                    <h2 class="anime-title"></h2>
                    <p class="anime-subtitle"></p>
                    <button class="hero-button">Ver</button>
                </div>
            </div>
        </section>
        <section class="listAnimes">
            <div class="recientes">
                <h2 class="recientes-title">Animes Recientes</h2>
                <hr>
            </div>
            <div class="recientes-list">
            </div>
        </section>
    </main>
</body>

</html>
