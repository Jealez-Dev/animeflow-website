<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFlow</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="fondo-gradiente">
    <div class="buscador">
        <h1>AnimeFlow</h1>
        <form id="animeSearch" class="animeSearch">
            <input id="animeName" placeholder="Nombre del anime" class="animeName" type="text">
        </form>
    </div>
    <div class="resultados">
        <div class="nombre_anime"></div>
        <section class="mostrarAnime esconderAnime">
            <img class="img" src="" alt="">
            <div class="infocontent">
                <h1 class="titulo"></h1>
                <p class="sipnosis"></p>
                <div class="cap">
                    <ul class="list-cap"></ul>
                </div>
            </div>
            <div class="reproductor"></div>
        </section>
    </div>
    <footer>
        <p>© 2025 AnimeFlow. Todos los derechos reservados.</p>
        <p>Desarrollado por <a href="https://github.com/Jealez-Dev">Jeanniel González</a></p>
    </footer>
</body>

</html>
